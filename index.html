<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content = "Gerador de senhas">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="images/logo.png" alt="Gerador de Senhas Logo" class="logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password"  class="container-password hide" >
        <span class="tittle">Sua senha gerada foi:</span>
        <span id="password" class="password">/span>
    </div>

    <script src="script.js"></script>
</body>
</html>
